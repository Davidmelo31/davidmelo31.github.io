<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página Colorida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #1e90ff;
    }
    p {
      background-color: #ffe4b5;
      padding: 10px;
      border-radius: 5px;
    }
    .caja {
      width: 150px;
      height: 150px;
      display: inline-block;
      margin: 10px;
      border-radius: 10px;
    }
    .rojo { background-color: #ff6347; }
    .verde { background-color: #32cd32; }
    .azul { background-color: #4682b4; }
    .amarillo { background-color: #fdd835; }
  </style>
</head>
<body>

  <h1>¡Bienvenido a mi página colorida!</h1>
  <p>Este es un ejemplo básico de cómo usar colores en HTML y CSS.</p>

  <div class="caja rojo"></div>
  <div class="caja verde"></div>
  <div class="caja azul"></div>
  <div class="caja amarillo"></div>

</body>
</html>
